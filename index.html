<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">

            <h1>Library</h1>
            <div class="info">
                <p id="num-books">Books: 0</p>
            </div>
            <form action="" method="" class="book-form">

                <label for="title">Title: </label>
                <input type="text" id="title" name="author" required>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" min="1" required>
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read" required>
                <button type="submit" id="submit">Add Book</button>

            </form>
        <div class="copyright">Copyright @ Zilly</div>
        </div>
        <div class="content" id="content">





        </div>
    </div>
    
    

</body>
</html>
